<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/standard.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Log in</title>
  </head>
  <body>
    <div class="background">
        <h1>Logga in</h1>
        <form class="login_form">
                <label class="login_label" for="email">Email</label>
                <input class="input" type="email" id="email" name="email" placeholder="example@email.com"></input>
                <label class="login_label" for="password">Password</label>
                <input class="input" type="password"  name="password" placeholder="Password"></input>
               <div class="login_form_buttons">
                <input class="button" type="submit" name="submit" value="Log in">
                <input class="button" type="button" value="Register"> 
               </div>
        </form>
    </div>
  </body>
</html>
