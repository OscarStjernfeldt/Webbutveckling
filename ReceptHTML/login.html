<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/standard.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Log in</title>
</head>
<body>
<div class="background">
    <h1>Log in</h1>
    <form class="login_form">
        <label class="login_label" for="email">Email</label>
        <input class="input" type="email" id="email" name="email" placeholder="example@email.com">
        <label class="login_label" for="password">Password</label>
        <input class="input" type="password" id="password" placeholder="Password">
        <div class="login_form_buttons">
            <input class="button" type="submit" name="submit" value="Log in">
            <button class="button" onclick="moveToRegister()" type="button" value="Register">Register</button>
            <script src="js/login.js"></script>
        </div>
    </form>
</div>
</body>
</html>
