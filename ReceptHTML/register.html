<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/standard.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Register</title>
  </head>
  <body>
    <div class="background">
        <h1>Register</h1>
        <form class="login_form">
                <label class="login_label" for="email">Email</label>
                <input class="input" type="email" id="email" name="email" placeholder="example@email.com"></input>
                <label class="login_label" for="password">Password</label>
                <input class="input" type="password"  name="password" placeholder="New password"></input>
                <input class="input" type="password"  name="password" placeholder="Confirm new password"></input>
               <div class="login_form_buttons">
                <button class="button" onclick="moveToLogin()" type="button" value="Register">Register</button>
                <script>
                    function moveToLogin() {
                        location.replace("../ReceptHTML/login.html")
                    }
                </script>
               </div>
        </form>
    </div>
  </body>
</html>
