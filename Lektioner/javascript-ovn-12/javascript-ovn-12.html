<body>
<h1>Pizzabeställning</h1>
<form id="formPizza">
    <label>Välj pizza: </label>
    <label for="pizzaChoice"></label><select id="pizzaChoice">
    <option value="Margherita">Margherita (70kr)</option>
    <option value="Funghi">Funghi (75kr)</option>
    <option value="Vesuvio">Vesuvio (75kr)</option>
    <option value="Hawaii">Hawaii (80kr)</option>
    <option value="Capricciosa">Capricciosa (80kr)</option>
    <option value="Vegetariana">Vegetariana (90kr)</option>
    <option value="Pepperoni">Pepperoni (95kr)</option>
    <option value="Bombay">Bombay (100kr)</option>
    <option value="Kebabpizza">Kebabpizza (110 kr)</option>
</select>
    <p><label for="txtAntal">Antal pizzor: </label> <input type="text" id="txtAntal"></p>
    <p><input type="submit" value="Beställ"></p>
</form>

<p id="output"></p>

<script src="js/javascript-ovn-12.js"></script>
