<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript &amp; jQuery - Chapter 6: Events - Event Listener</title>
  <link rel="stylesheet" href="css/c06.css">
</head>
<body>
<div id="page">
  <h1>List King</h1>
  <h2>New Account</h2>
  <form method="post" action="">

    <label for="username">Create a username: </label>
    <input type="text" onblur="checkUsername()" id="username">
    <div id="feedback"></div>

    <label for="password">Create a password: </label>
    <input type="password" id="password">

    <input type="submit" onclick="preventDefault()" value="sign up">

  </form>
</div>
<script src="js/event-listener.js"></script>
</body>
</html>
